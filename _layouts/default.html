  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>HeelCloppers.com - Square Dance Club Locator for Tulsa, OK</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="/stylesheets/foundation.css">
    <link rel="stylesheet" href="/stylesheets/app.css">

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/stylesheets/ie.css">
    <![endif]-->


    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
      function mapInit(marker) {
        var loc = new google.maps.LatLng({{ page.lat }}, {{ page.lng }});
        var myOptions = {
          center: loc,
          zoom: {% if page.zoom %}{{ page.zoom }}{% else %}10{% endif %},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        window.map = new google.maps.Map(document.getElementById("map_canvas"),
          myOptions);
        if(marker) {
          new google.maps.Marker({
            position: loc,
            map: window.map,
            title: ""
          });
        }
      }
    </script>

  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="twelve columns">
          <h2><a href="/">HeelCloppers.com</a></h2>
          <p>Square Dance Club Locator for Tulsa, OK</p>
          <hr />
        </div>
      </div>

      {{ content }}

    </div>

    <!-- Included JS Files -->
    <script src="/javascripts/foundation.js"></script>
    <script src="/javascripts/app.js"></script>

  </body>
</html>
